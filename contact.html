<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo-web.png" type="image/png">
</head>
<style>
   @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,700");
    :root {
    --white: #afafaf;
    --red: #e31b23;
    --bodyColor: #292a2b;
    --borderFormEls: hsl(0, 0%, 10%);
    --bgFormEls: hsl(0, 0%, 14%);
    --bgFormElsFocus: hsl(0, 7%, 20%);
    }
    * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    outline: none;
    }
    a {
    color: inherit;
    }
    body {
    font: 18px/1.5 "Open Sans", sans-serif;
    background: var(--bodyColor);
    color: var(--white);
    }
</style>
<body>
    <header class="head">
        <nav class="nav-bar">
          <a href="index.html" class="logo"><img src="logo.png"></a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="faqs.html" class="nav-link">FAQs</a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">Contacts</a>
                </li>
                <li class="nav-item">
                    <a href="tutorials.html" class="nav-link">Tutorials</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <form class="my-form">
        <div class="container">
          <h1>Get in touch!</h1>
          <ul>
            <li>
              <select>
                <option selected disabled>-- Please choose an option --</option>
                <option>Request Quote</option>
                <option>Report</option>
                <option>Other</option>      
              </select>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="text" placeholder="Name" required>  
                <input type="text" placeholder="Surname" required>
              </div>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="email" placeholder="Email" required>  
                <input type="tel" placeholder="Phone">
              </div>
            </li>    
            <li>
              <textarea placeholder="Message"></textarea>
            </li>   
            <li>
              <input type="checkbox" id="terms">
              <label for="terms">I have read and agreed with <a href="">the terms and conditions.</a></label>
            </li>  
            <li>
              <div class="grid grid-3">
                <div class="required-msg">REQUIRED FIELDS</div>
                <button class="btn-grid" type="submit" disabled>
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                  </span>
                  <span class="front">SUBMIT</span>
                </button>
                <button class="btn-grid" type="reset" disabled>
                  <span class="back">
                    <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                  </span>
                  <span class="front">RESET</span>
                </button> 
              </div>
            </li>    
          </ul>
        </div>
      </form>
      <footer>
      </footer>

      <script>
        const checkbox = document.querySelector('.my-form input[type="checkbox"]');
const btns = document.querySelectorAll(".my-form button");

checkbox.addEventListener("change", function() {
  const checked = this.checked;
  for (const btn of btns) {
    checked ? (btn.disabled = false) : (btn.disabled = true);
  }
});

const navMenu = document.querySelector('.nav-menu')
        const hamburger = document.querySelector('.hamburger')

        hamburger.addEventListener('click', mobileMenu);

        function mobileMenu() {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        }
      </script>
</body>
</html>
